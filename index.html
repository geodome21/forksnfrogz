<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Geo Games</title>
<link rel="stylesheet" href="index.css">
</head>

<body>

<div class="topbar">

<div class="tab active" id="gamesTab"
onclick="switchTab('games')">Games</div>

<div class="tab" id="moviesTab"
onclick="switchTab('movies')">Movies</div>

<input class="search" id="search"
placeholder="Search...">

<div class="filter-container">
<button class="filter-btn"
onclick="toggleFilter()">Filter</button>

<div class="filter-menu"
id="filterMenu"></div>

</div>

</div>

<div class="grid" id="grid"></div>

<div class="credits" id="credits">Credits to Cortlin Ferraiuolo</div>

<div id="player">
<div class="controls">
<button onclick="closeGame()">Close</button>
<button onclick="full()">Fullscreen</button>
</div>
<iframe id="frame"></iframe>
</div>

<div class="secret" id="secret">
<h3>Settings</h3>
<div style="margin-top:20px;font-size:14px;color:#6b8cff;">Made by Matthew Gibson</div>
<div id="fps-counter" style="margin-top:20px;font-size:14px;color:#6b8cff;">FPS: <span id="fps-value">0</span></div>
<label style="margin-top:20px;display:flex;align-items:center;gap:10px;font-size:14px;cursor:pointer;">
<input type="checkbox" id="performanceMode" onchange="togglePerformanceMode()" style="cursor:pointer;width:20px;height:20px;">
<span>Performance Mode</span>
</label>
</div>

<script src="index.js"></script>

</body>
</html>
