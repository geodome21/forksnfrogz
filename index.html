<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Geo Games</title>

<style>

:root{
--bg:#0f1115;
--card:#1a1e26;
--text:#fff;
--accent:#6b8cff;
}

body{
margin:0;
background:var(--bg);
color:var(--text);
font-family:Arial, Helvetica, sans-serif;
overflow-x:hidden;
}

/* Animated Background */

body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:linear-gradient(45deg,#1a1f2b,#141821,#1a1f2b);
animation:bgMove 30s linear infinite;
z-index:-1;
}

@keyframes bgMove{
0%{transform:translate(0,0);}
50%{transform:translate(-20%,-20%);}
100%{transform:translate(0,0);}
}

/* Topbar */

.topbar{
display:flex;
gap:12px;
justify-content:center;
padding:20px;
flex-wrap:wrap;
}

.tab{
padding:10px 20px;
border-radius:10px;
cursor:pointer;
background:rgba(255,255,255,0.06);
border:1px solid rgba(255,255,255,0.08);
transition:.25s;
backdrop-filter:blur(6px);
}

.tab.active{
background:var(--accent);
}

.search{
padding:14px;
width:550px;
border-radius:10px;
border:none;
background:rgba(255,255,255,0.06);
color:var(--text);
}

/* Filter */

.filter-container{position:relative;}

.filter-btn{
padding:10px 18px;
background:#4a4a4a;
color:#ffffff;
border-radius:10px;
cursor:pointer;
border:none;
backdrop-filter:blur(6px);
transition:.25s;
box-shadow:none;
}

.filter-btn:hover{
transform:translateY(-2px) scale(1.05);
}

.filter-menu{
position:absolute;
top:120%;
right:0;
width:200px;
background:linear-gradient(
180deg,
rgba(30,30,40,0.75),
rgba(20,20,30,0.6));
border-radius:12px;
padding:8px;
opacity:0;
pointer-events:none;
transform:translateY(10px);
transition:.25s;
backdrop-filter:blur(10px);
box-shadow:0 10px 40px rgba(0,0,0,0.6);
border:1px solid rgba(255,255,255,0.08);
z-index:100;
}

.filter-menu.show{
opacity:1;
pointer-events:all;
transform:translateY(0);
}

.filter-option{
padding:10px;
border-radius:8px;
cursor:pointer;
transition:.2s;
}

.filter-option:hover{
background:rgba(255,255,255,0.12);
transform:translateX(4px);
}

/* Grid */

.grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:20px;
padding:20px;
}

/* 16:9 Cards */

.card{
position:relative;
border-radius:12px;
overflow:hidden;
cursor:pointer;
transition:.25s;
aspect-ratio:16/9;
}

.card:hover{transform:scale(1.04);}

.card img{
width:100%;
height:100%;
object-fit:cover;
}

.overlay{
position:absolute;
bottom:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(to top,rgba(0,0,0,0.8),transparent);
opacity:0;
display:flex;
flex-direction:column;
justify-content:flex-end;
align-items:center;
padding:10px;
transition:.3s;
font-size:20px;
}

.card:hover .overlay{opacity:1;}

.play{
background:var(--accent);
border:none;
padding:8px 112px;
border-radius:6px;
color:#fff;
cursor:pointer;
text-align:center;
}

/* Player */

#player{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:none;
flex-direction:column;
z-index:999;
}

iframe{flex:1;border:none;}

.controls{
display:flex;
justify-content:space-between;
padding:6px;
background:#111;
}

.credits{
text-align:center;
padding:40px 20px;
font-size:24px;
color:var(--accent);
font-weight:bold;
display:none;
margin-top:20px;
line-height:1.6;
}

.credits.show{
display:block;
}

.secret{
position:fixed;
top:0;
right:0;
width:250px;
height:100%;
background:#000c;
backdrop-filter:blur(10px);
display:none;
padding:10px;
}

</style>
</head>

<body>

<div class="topbar">

<div class="tab active" id="gamesTab"
onclick="switchTab('games')">Games</div>

<div class="tab" id="moviesTab"
onclick="switchTab('movies')">Movies</div>

<input class="search" id="search"
placeholder="Search..."
oninput="render()">

<div class="filter-container">
<button class="filter-btn"
onclick="toggleFilter()">Filter</button>

<div class="filter-menu"
id="filterMenu"></div>

</div>

</div>

<div class="grid" id="grid"></div>

<div class="credits" id="credits">Credits to Cortlin Ferraiuol</div>

<div id="player">
<div class="controls">
<button onclick="closeGame()">Close</button>
<button onclick="full()">Fullscreen</button>
</div>
<iframe id="frame"></iframe>
</div>

<div class="secret" id="secret">
<h3>Settings</h3>
</div>

<script src="index.js"></script>

</body>
</html>
