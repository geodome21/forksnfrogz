<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Hub</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #121212;
  color: white;
  padding: 40px;
}

h1 {
  text-align: center;
  margin-bottom: 40px;
  animation: fadeDown 0.8s ease;
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

.search-container {
  display: flex;
  justify-content: center;
  margin-bottom: 40px;
}

input {
  padding: 16px;
  width: 500px;
  font-size: 18px;
  border-radius: 12px;
  border: 1px solid #333;
  background: #1f1f1f;
  color: white;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

.card {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  background: #1f1f1f;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  aspect-ratio: 16/9;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.card:hover img {
  transform: scale(1.08);
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 12px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.card:hover .overlay {
  opacity: 1;
}

button {
  width: 100%;
  padding: 8px;
  background: #6b46c1;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>

</head>
<body>

<h1>Media Hub</h1>

<div class="search-container">
  <input type="text" id="search" placeholder="Search...">
</div>

<div class="grid" id="gameGrid"></div>

<script src="index.js"></script>
</body>
</html>
