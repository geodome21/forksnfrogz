<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Hub</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@latest/dist/framer-motion.umd.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
const { useState } = React;
const { motion, AnimatePresence } = window.FramerMotion;

const gamesData = [
  { id: 1, title: "Deltarune", image: "images/Deltarune.png", playUrl: "games/deltarune/index.html" },
  { id: 2, title: "Game Title 2", image: "https://source.unsplash.com/900x700/?arcade", playUrl: "https://example.com" },
  { id: 3, title: "Game Title 3", image: "https://source.unsplash.com/900x700/?car,game", playUrl: "https://example.com" },
  { id: 4, title: "Slope", image: "https://source.unsplash.com/900x700/?arcade,game", playUrl: "https://example.com" },
  { id: 5, title: "Retro Runner", image: "https://source.unsplash.com/900x700/?retro,arcade", playUrl: "https://example.com" },
];

function MediaHub() {
  const [search, setSearch] = useState("");

  const filteredGames = gamesData.filter(item => item.title.toLowerCase().includes(search.toLowerCase()));

  const renderGrid = (items) => (
    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '20px' }}>
      <AnimatePresence>
        {items.map((item, index) => (
          <motion.div
            key={item.id}
            initial={{ opacity: 0, y: 40 }}
            animate={{ opacity: 1, y: 0 }}
            exit={{ opacity: 0, y: -20 }}
            transition={{ delay: index * 0.05, type: 'spring', stiffness: 100 }}
            whileHover={{ scale: 1.05 }}
            style={{ position: 'relative', borderRadius: '12px', overflow: 'hidden', background: '#1f1f1f', border: '1px solid #333', cursor: 'pointer' }}
          >
            <motion.img
              src={item.image}
              alt={item.title}
              style={{ width: '100%', aspectRatio: '16/9', objectFit: 'cover', display: 'block' }}
              whileHover={{ scale: 1.08 }}
              transition={{ duration: 0.5 }}
            />

            <motion.div
              style={{
                position: 'absolute',
                top: 0,
                left: 0,
                width: '100%',
                height: '100%',
                display: 'flex',
                flexDirection: 'column',
                justifyContent: 'flex-end',
                padding: '12px',
                background: 'rgba(0,0,0,0.5)',
                opacity: 0,
              }}
              whileHover={{ opacity: 1 }}
              transition={{ duration: 0.3 }}
            >
              <h2 style={{ fontSize: '18px', fontWeight: 'bold', marginBottom: '4px', color: '#fff' }}>{item.title}</h2>
              <button
                style={{ width: '100%', padding: '8px', background: '#6b46c1', color: '#fff', border: 'none', borderRadius: '8px', cursor: 'pointer' }}
                onClick={() => window.open(item.playUrl, '_blank')}
              >
                Play
              </button>
            </motion.div>
          </motion.div>
        ))}
      </AnimatePresence>
    </div>
  );

  return (
    <div style={{ minHeight: '100vh', background: '#121212', color: '#fff', padding: '40px' }}>
      <motion.h1
        initial={{ opacity: 0, y: -40 }}
        animate={{ opacity: 1, y: 0 }}
        transition={{ duration: 0.8 }}
        style={{ fontSize: '36px', fontWeight: 'bold', textAlign: 'center', marginBottom: '40px' }}
      >
        Media Hub
      </motion.h1>

      <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '40px' }}>
        <input
          value={search}
          onChange={(e) => setSearch(e.target.value)}
          placeholder="Search..."
          style={{ padding: '16px', fontSize: '18px', borderRadius: '12px', border: '1px solid #333', background: '#1f1f1f', color: '#fff', width: '500px' }}
        />
      </div>

      {renderGrid(filteredGames)}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<MediaHub />);
  </script>
</body>
</html>
