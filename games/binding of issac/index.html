<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Ruffle SWF Player</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Ruffle player container -->
    <div id="player"></div>

    <script>
        // Create a Ruffle instance
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Attach the player to the container
        document.getElementById("player").appendChild(player);

        // Load your SWF file (replace with your file path)
        player.load("games/binding of issac/BOI.swf"); // <-- Replace this with your SWF
    </script>
</body>
</html>
